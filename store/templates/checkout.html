{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="cart section-content padding-y">
    <div class="container px-5">
      <!-- ============================ COMPONENT 1 ================================= -->
      <div class="row">
        <aside class="col-lg-5">
          <div class="card px-3">
            <form action="{% url 'place_order' %}" method="POST">
              {% csrf_token %}
            <div class="card-body">
                    <h4 class="card-title mb-2">Billing address</h4> 
                      <div class="form-row">
                            <div class="col form-group">
                                <label for="">Frist name</label>
                                <input type="text" name="first_name" class="form-control" required>
                            </div>
                            <div class="col form-group">
                                <label for="">Last name</label>
                                <input type="text" name="last_name" class="form-control" required>
                            </div>
                            <div class="col form-group">
                                <label for="">Phone number</label>
                                <input type="text" name="phone" class="form-control" required>
                            </div>
                            <div class="form-group">
                              <label for="{{ form.email.id_for_label }}">Email</label>
                              <input type="email" class="form-control mb-3"  name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
                                {% if form.email.value %}value="{{ form.email.value }}"{% endif %} placeholder="{{ form.email.label }}">
                            </div>
                            <div class="col form-group">
                                <label for="">City</label>
                                <input type="text" name="city" class="form-control" required>
                            </div>
                            <div class="col form-group">
                                <label for="">Address</label>
                                <input type="text" name="address" class="form-control" required>
                            </div>
                            <div class="col form-group">
                                <label for="">Note</label>
                                <textarea name="order_note" rows="2" class="form-control"></textarea>
                            </div>
                      </div>
                    
            </div>
            
            
            
            </div> <!-- card.// -->
              </aside> <!-- col.// -->
              <aside class="col-lg-6">
                <div class="card">
                  <div class="card-body">
                      <table class="table table-borderless table-shopping-cart ">
                          <thead class="text-muted">
                            <tr class="small text-uppercase ">
                              <th scope="col">Product</th>
                              <th scope="col" width="120">Quantity</th>
                              <th scope="col" width="120">Price</th>
                            </tr>
                          </thead>
                          <tbody>
            
            
                          {% for cart_item in cart_items  %}  
                          <tr class="border-top">
                            <td>
                              <figure class="itemside align-items-center">
                                <div class="aside">
                                  <img src="{{ cart_item.product.images.url }}" class="img-sm" />
                                </div>
                                <figcaption class="info">
                                  <a href="{{ cart_item.product.get_url }}" class="text-dark text-decoration-none">{{ cart_item.product.product_name }}</a>
                                  <p class="text-muted small">
                                    color: Red <br />
                                  </p>
                                </figcaption>
                              </figure>
                            </td>
                            <td>
                              <!-- col.// -->
                              <label for="">{{ cart_item.quantity }}</label>
                            </td>
                            <td>
                              <div class="price-wrap">
                                <var class="price d-block">Rs.{{ cart_item.sub_total }}</var>
                                <small class="text-muted">{{ cart_item.product.price }}</small>
                              </div> <!-- price-wrap .// -->
                            </td>
                            
                          </tr>
                          {% endfor %}
                          
            
                        </tbody>
                        </table>  
                    <div class="text-center">
                    <button  class="btn btn-primary px-5 mb-2 d-block">Order</button>
                    <a href="{% url 'store' %}" class="btn btn-light d-block">Continue Shopping</a>
                    </div>
            </div>
            </form>
          </div>
        </aside>
      </div>    
    </div> <!-- container .// -->
</section>
{% endblock %}
