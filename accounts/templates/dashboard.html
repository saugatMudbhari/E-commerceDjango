{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- ========================= SECTION CONTENT ========================= -->
  <section class="dashboard section-content">
    {%include 'includes/alerts.html'%}
    <div class="container">
      <div class="row">
        <aside class="col-md-3">
          <!-- SIDEBAR -->
          {%include 'dashboard_sidebar.html'%}
        </aside>
        <main class="col-md-9">
          <article class="card">
            <header class="card-header">
              <strong class="d-inline-block mr-3">Logged in as:</strong>
              <span>{{ user.first_name }} {{ user.last_name }}</span>
            </header>
            <div class="card-body ">
              <div class="row">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body d-flex justify-content-around">
                      <section>
                        <img width="100" height="100" style="border-radius: 50%; object-fit: cover;" src="{{userprofile.profile_picture.url}}" alt="profile picture">
                      </section>
                     <section>
                      <p>{{ user.email }}</p>
                      <p>{{ user.phone_number }}</p>
                     </section>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body text-center">
                      <h4 class="card_title">Total Order</h4>
                      <h5>{{ orders_count }}</h5>
                      <a href="#">View order</a>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- card-body .// -->
          </article> <!-- order-group.// -->
        </main>
      </div> <!-- row.// -->
    </div>
  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
