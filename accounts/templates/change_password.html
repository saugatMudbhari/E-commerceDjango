{% extends 'base.html' %}
{% load static %}
{% block content %}
  <!-- ========================= SECTION CONTENT ========================= -->
  <section class="dashboard section-content">
    <div class="container">
      <div class="row">
        <aside class="col-md-3">
         {%include 'dashboard_sidebar.html'%}
        </aside>
        
        <main class="col-md-9">
          {% include 'includes/alerts.html' %}
          <article class="card">
            <header class="card-header">
              <strong class="d-inline-block mr-3">Change your password</strong>
            </header>
            <form class="p-3" action="{%url 'change_password'%}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="">
                    <section class="">
                        <div class="form-group py-2">
                            <label>Current Password</label>
                            <input type="password" name="current_password" placeholder="Current Password" class="form-control mt-1" required>
                        </div>
                        <div class="form-group py-2">
                            <label>Create new password</label>
                            <input type="password" name="new_password" placeholder="Create New Password" class="form-control mt-1" required>
                        </div>
                        <div class="form-group py-2">
                            <label>Confirm new password</label>
                            <input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control mt-1" required>
                        </div>
                    </section>
                </div>
                
                <input  type="submit" class="btn mt-2" value="Save">

            </form>

          </article> <!-- order-group.// -->
        </main>
      </div> <!-- row.// -->
    </div>
  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
