{% load static %}
<!-- navbar header  -->
<section id="header">
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container py-2">
            <a class="navbar-brand fw-bold fs-4 the-nav-images " href="{% url 'home' %}"><img src="{% static 'images/logo.png'%}" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-3 me-auto mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Category
                        </a>
                        <ul class="dropdown-menu">
                            <li><a  class="dropdown-item" href="{% url 'store' %}">All products</a></li>
                            {% for category in links %}
                            <li><a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a></li>
                            {% endfor %}
                        </ul>
                    <li class="nav-item">
                        <a href="{% url 'store' %}" class="nav-link">Shop</a>
                    </li>
                    </li>
                </ul>
                <form action="{% url 'search' %}" class="d-flex justify-content-center align-item-center me-5 search"  >
                    <input class="form-control search-bar  rounded-start-5 rounded-end-0" style="width:100%;"
                        type="text" placeholder="Search" name="keyword" required>
                    <button class="btn rounded-0 px-4" type="submit">
                        <i class="fa fa-search white"></i>
                    </button>
                </form>
                <div class ="d-flex justify-content-end justify-content-center">
                    {% if user.id is None %}
                    <div class="widget-header me-3 ms-5">
                        <a href="{% url 'login' %}">SIGN IN</a> 
                        <span>/</span>
                        <a href="{% url 'register' %}">REGISTER</a>
                    </div>
                    {% else %}
                    <div class="widget-header me-3 ms-5">
                        <a href="{% url 'dashboard' %}">Dashboard</a>
                        <span>/</span>
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>

                    {% endif %}
                    <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                        <div class="icon icon-sm rounded-circle border text-secondary"><i class="fa fa-shopping-cart"></i>
                        </div>
                        <span class="badge text-danger notify me-1">{{ cart_count }}</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</section>
<!-- navbar header ends  -->
